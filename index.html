<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HungTool Key Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #1e1e1e;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    .key {
      font-size: 20px;
      font-weight: bold;
      color: #00ffcc;
      margin-bottom: 10px;
      word-break: break-word;
    }
    button {
      padding: 10px 20px;
      background: #00ffcc;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00ddb8;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="key" id="keyBox">Đang tải key...</div>
    <button onclick="copyKey()">Sao chép key</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const key = params.get("ma") || "Không có key!";
    document.getElementById("keyBox").textContent = key;

    function copyKey() {
      navigator.clipboard.writeText(key).then(() => {
        alert("Đã sao chép: " + key);
      });
    }
  </script>
</body>
</html>
